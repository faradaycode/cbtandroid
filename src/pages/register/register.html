<ion-header>

</ion-header>


<ion-content padding>
  <div class="panel">
    <div class="Mlogo" text-center>
        <ion-icon class="oversized" name="lock"></ion-icon>
    </div>
    <form (ngSubmit)="regForm(formReg.value)" [formGroup]="formReg">
      <ion-item>
        <ion-label>Nama</ion-label>
        <ion-input type="text" formControlName="username">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Kode Buku</ion-label>
        <ion-input type="password" formControlName="kodebuku">
        </ion-input>
      </ion-item>
      <button type="submit" margin-top outline color="light" ion-button block>Register</button>
    </form>
  </div>
</ion-content>
