<!-- sidemenu -->

<!-- ////// -->

<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons class="warning" end>
      <button ion-button (click)="ragu(pos)">
        ragu
      </button>
    </ion-buttons>
    <ion-title text-center>
      <h5 *ngIf="timeInSeconds && timeInSeconds > 0">{{displayTime}}</h5>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center style="overflow-y: hidden;">
  <div class="container">
    <div class="namba">
      <div class="bg-text">
        <span style="font-size: 3rem; font-weight: bold;">{{pos+1}}</span>
      </div>

      <ion-range min="10" max="20" color="primary" [(ngModel)]="scales" (ionChange)="slideNzoom()">
        <ion-label range-left style="color:#2ec95c;">
          <ion-icon name="remove"></ion-icon>
        </ion-label>
        <ion-label range-right style="color:#f53d3d;">
          <ion-icon name="add"></ion-icon>
        </ion-label>
      </ion-range>
    </div>

      <div class="div-soal" id="dSoal" scrollY="true" scrollX="true">
        <img #zoom [src]="question" />
      </div>


    <div class="div-choice">
      <form [formGroup]="cbForm">
        <div radio-group class="segmented-button" formControlName="listRadio" (ionChange)="jawab(pos,$event)">
          <label class="wrap-radio">
            <ion-radio value="a"></ion-radio>
            <span>A</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="b"></ion-radio>
            <span>B</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="c"></ion-radio>
            <span>C</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="d"></ion-radio>
            <span>D</span>
          </label>
        </div>
      </form>
      <button ion-button outline color="secondary" [style.visibility]="(pos < 1) ? 'hidden' : 'visible'" class="back-ques" (click)="prevq(pos)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button ion-button outline color="secondary" [style.visibility]="(pos == (limitedVal-1)) ? 'hidden' : 'visible'" class="forw-ques"
        (click)="nextq(pos)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button class="forw-ques" ion-button outline color="primary" [style.visibility]="(pos == (limitedVal-1)) ? 'visible' : 'hidden'"
        (click)="finishAlt()">
        <ion-icon name="flag"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
