<!-- sidemenu -->
<ion-menu [content]="mycontent" persistent="true">
  <ion-content>
    <ion-list>
      <button ion-item>
        <span></span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]=""></ion-nav>
<!-- ////// -->

<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only start>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h5>Matematika</h5>
          </ion-col>
          <ion-col col-6 text-right>
            <h5 *ngIf="timeInSeconds && timeInSeconds > 0">{{displayTime}}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <div *ngFor="let item of datas; let i = index" id="soal-{{i}}" [style.display]="(i > 0) ? 'none' : 'block'">
    <span id="time" class="text-primary"></span>
    <div class="div-soal">
      <div class="no-soal" text-left>
        <span text-capitalize>#{{i+1}}</span>
      </div>
      <img src="assets/soal/{{klas}}/{{mapel}}/{{item.soal}}.png" />
    </div>
    <div class="div-choice">
      <form [formGroup]="cbForm">
        <div radio-group class="segmented-button" formControlName="listRadio" (ionChange)="jawab(i,$event)">
          <label class="wrap-radio">
            <ion-radio value="a"></ion-radio>
            <span>A</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="b"></ion-radio>
            <span>B</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="c"></ion-radio>
            <span>C</span>
          </label>
          <label class="wrap-radio">
            <ion-radio value="d"></ion-radio>
            <span>D</span>
          </label>
        </div>
      </form>
      <button ion-button color="secondary" [style.visibility]="(i < 1) ? 'hidden' : 'visible'" class="back-ques" (click)="prevq(i)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button ion-button color="secondary" [style.visibility]="(i == 9) ? 'hidden' : 'visible'" class="forw-ques" (click)="nextq(i)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button class="forw-ques" ion-button color="primary" [style.visibility]="(i == 9) ? 'visible' : 'hidden'" (click)="finishing()">
        <ion-icon name="flag"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
