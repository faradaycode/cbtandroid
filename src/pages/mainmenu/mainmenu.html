<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row [@flyInOut]="leftOut">
        <ion-col>
          <button ion-button full (click)="clickMapel('mtk')">
            <div class="btn-content">
              <ion-img width="46" height="46" src="assets/imgs/mtk.png"></ion-img>
              <span>matematika</span>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full (click)="clickMapel('ipa')">
            <div class="btn-content">
              <ion-img width="46" height="46" src="assets/imgs/chemistry.png"></ion-img>
              <span>ipa</span>
            </div>
          </button>
        </ion-col>
      </ion-row>

      <ion-row [@flyInOut]="rightOut">
        <ion-col>
          <button ion-button full (click)="clickMapel('ips')">
            <div class="btn-content">
              <ion-img width="46" height="46" src="assets/imgs/ips.png"></ion-img>
              <span>ips</span>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full (click)="clickMapel('pkn')">
            <div class="btn-content">
              <ion-img width="46" height="46" src="assets/imgs/pkn.png"></ion-img>
              <span>pkn</span>
            </div>
          </button>
        </ion-col>
      </ion-row>

      <ion-row [@flyInOut]="bottomOut">
        <ion-col>
          <button ion-button full (click)="clickMapel('bindo')">
            <div class="btn-content">
              <ion-img width="46" height="46" src="assets/imgs/bindo.png"></ion-img>
              <span>bahasa indonesia</span>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button class="btn-nilai" [@fade]="faded" (click)="toRaport()">
      <div class="red-dot"></div>
      <span>nilaiku</span>
    </button>

    <div id="bottom-accordion">

      <button ion-fab mini class="close-overlay-button" (click)="closeOverlay()">
        <ion-icon name="close"></ion-icon>
      </button>

      <div class="paket-content">
        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button color="light" clear full (click)="clkEvt('a')">
                <span>A</span>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="light" clear full (click)="clkEvt('b')">
                <span>B</span>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
