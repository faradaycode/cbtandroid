<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{modalTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div class="soal">
      <div class="bg-div">
        <span>Soal</span>
      </div>
      <img [src]="Isoal" />
    </div>
    <div class="pembahasan">
      <div class="bg-div">
        <span>Pembahasan</span>
      </div>
      <img [src]="Ibhs" />
    </div>
  </div>
</ion-content>
