<ion-header>

  <ion-navbar>
    <ion-title>hasil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row *ngFor="let item of newArr; let i = index">
      <ion-col col-3>
        {{i+1}}
      </ion-col>
      <ion-col col-3>
        <span *ngIf="item.myans === undefined" >-</span>
        <span *ngIf="item.myans !== undefined" >{{item.myans}}</span>
      </ion-col>
      <ion-col col-3>
        {{item.answ}}
      </ion-col>
      <ion-col col-3>
        {{item.bahas}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
