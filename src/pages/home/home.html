<ion-content padding>
  <div class="container">
    <div id="home-div">
      <div class="header-div" text-center>
        <div class="upcontent" text-center>
          <div id="simu" [@flip]="flipx">
            <h1>UAS+USBN</h1>
          </div>

          <div id="usbn" [@bounce]="bounceState">
            <h1>SD</h1>
          </div>

          <div class="subname-app" [@flyInOut]="shown">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
          </div>
        </div>
      </div>

      <div class="mid-content">
        <img id="kid1" src="assets/imgs/kid1.png">
        <img id="kid2" src="assets/imgs/kid2.png">
      </div>

      <div class="btn-home" text-center>
        <button ion-button rounded large color="danger" (click)="mulai()" [@fade]="b_status">
          <span>Mulai</span>
        </button>
      </div>
    </div>

    <div id="grade-div" text-center>
      <div class="txt-head" [@flip]="flipy">
        <span>Pilih Kelasnya</span>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyL" (click)="goTo('4')">
              <span class="outer-text">4<sup ion-text>th</sup></span>
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyR" (click)="goTo('5')">
              <span class="outer-text">5<sup ion-text>th</sup></span>
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyL" (click)="goTo('6')">
              <span class="outer-text">6<sup ion-text>th</sup></span>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
