<ion-header>
  <ion-navbar>
    <ion-title>ABT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div id="home-div">
      <div class="header-div">
        <div class="upcontent" [@bounce]="bounceState">

        </div>
      </div>
      <div class="content-div">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <img src="assets/imgs/b01.png" [@flyin]="flyL" />
            </ion-col>
            <ion-col col-6>
              <img src="assets/imgs/b02.png" [@flyin]="flyR" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="btn-home" text-center>
        <button ion-button rounded large color="danger" (click)="mulai()" [@fade]="b_status">
          <span>Mulai</span>
        </button>
      </div>
    </div>

    <div id="grade-div" text-center>
      <div class="txt-head" [@flip]="flipy">
        <span>Pilih Kelasnya</span>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyL" (click)="goTo('4')">
              <span class="outer-text">4<sup ion-text>th</sup></span>
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyR" (click)="goTo('5')">
              <span class="outer-text">5<sup ion-text>th</sup></span>
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button class="super-large" [@flyin]="flyL" (click)="goTo('6')">
              <span class="outer-text">6<sup ion-text>th</sup></span>              
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
