<ion-content padding>
  <div class="container">
    <div id="home-div">
      <div class="header-div" text-center>
        <div class="upcontent" text-center>
          <div id="simu" [@flip]="flipx">
            <h1>UAS+USBN</h1>
          </div>

          <div id="usbn" [@bounce]="bounceState">
            <h1>SD</h1>
          </div>

          <div class="subname-app" [@flyInOut]="shown">
            <h1>4</h1>
            <h1>5</h1>
            <h1>6</h1>
          </div>
        </div>
      </div>

      <div class="mid-content">
        <img id="kid2" src="assets/imgs/boy800.png" [@flyin]="flyL">
        <img id="kid1" src="assets/imgs/girl800.png" [@flyin]="flyR">
      </div>

      <div class="btn-home" text-center>
        <button ion-button rounded large color="dark" (click)="mulai()" [@fade]="b_status">
          <span>Mulai</span>
        </button>
      </div>
    </div>
  </div>
</ion-content>
