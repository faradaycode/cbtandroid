<ion-header>

  <ion-navbar hideBackButton>
    <ion-title text-capitalize>daftar nilai</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="panel">
    <div class="panel-heading">
      <div class="head-pinned"></div>
      <span>Kelas {{kls}}</span>
    </div>
    <div class="panel-body" text-capitalize>
      <ion-grid *ngFor="let item of arrN">
        <ion-row>
          <ion-col col-9>
            <span>{{item.mapels}}</span>
          </ion-col>
          <ion-col col-3 text-right>
            <span>{{item.nilais}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="panel-footer">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <span>Total</span>
          </ion-col>
          <ion-col col-3 text-right>
            <span>{{totalN}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
