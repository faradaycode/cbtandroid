<ion-content padding>
  <div class="panel">
    <div class="panel-heading" text-capitalize>
      <div class="head-pinned"></div>
      <span id="namae">{{nama}}</span>
      <span>{{txkls}}</span>
    </div>
    <div class="panel-body" text-capitalize>
      <ion-grid *ngFor="let item of arrN">
        <ion-row>
          <ion-col col-9>
            <span *ngIf="item.mapels.length < 4">
              <div text-uppercase>{{item.mapels}}</div>
            </span>
            <span *ngIf="item.mapels.length > 4">{{item.mapels}}</span>
          </ion-col>
          <ion-col col-3 text-right>
            <span>{{item.nilais}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="panel-footer">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <span>Rata-Rata Nilai</span>
          </ion-col>
          <ion-col col-3 text-right>
            <span>{{totalN}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-fab bottom right id="btn-share">
    <button ion-fab (click)="socialSharing()">
      <ion-icon name="share"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
