<ion-menu [content]="mycontent" persistent="true" [swipeEnabled]="false">
  <ion-header>
    <img src="assets/imgs/{{mapel}}.jpg" />
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let ig of ' '.repeat(40).split(''), let x = index" col-3>
          <button ion-button id="bsc-{{x}}" color="dark" full (click)="onGo(x)">
            <h5>{{x+1}}</h5>
            <h5 class="answered-text" id="an-{{x}}"></h5>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
